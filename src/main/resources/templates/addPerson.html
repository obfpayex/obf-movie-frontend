<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Person</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <style>
        p {
            margin: 0
        }
    </style>
</head>
<body class="container">
<h2>Add Person</h2>
<div class="row">
    <div class="col-md-4">
        <form action="#" th:action="@{/save-new-person}" th:object="${newPerson}" method="post">
            <div class="form-group">
                <label for="firstName">First name:</label>
                <input type="text" class="form-control" placeholder="Enter first name" id="firstName" th:field="*{firstName}"/>
            </div>
            <div class="form-group">
                <label for="middleName">Middle name:</label>
                <input type="text" class="form-control" placeholder="Enter middleName" id="middleName" th:field="*{middleName}"/>
            </div>
            <div class="form-group">
                <label for="lastName">Last name:</label>
                <input type="text" class="form-control" placeholder="Enter lastName" id="lastName" th:field="*{lastName}"/>
            </div>
            <div class="form-group">
                <label for="born">Born:</label>
                <input type="text" class="form-control" placeholder="Format yyyy-MM-dd" id="born" th:field="*{born}"/>
            </div>
            <div class="form-group">
                <label for="deceased">Deceased:</label>
                <input type="text" class="form-control" placeholder="Format yyyy-MM-dd" id="deceased" th:field="*{deceased}"/>
            </div>
            <div class="form-group">
                <label for="picture">Picture:</label>
                <input type="text" class="form-control" placeholder="Name Picture" id="picture" th:field="*{picture}"/>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <input type="text" class="form-control" placeholder="Name gender (M/F/....." id="gender" th:field="*{gender}"/>
            </div>
            <div class="form-group">
                <label for="bornName">BornName:</label>
                <input type="text" class="form-control" placeholder="Name bornName" id="bornName" th:field="*{bornName}"/>
            </div>
            <div class="form-group">
                <label for="bornCountryOid">Select born Country:</label>
                <select id="bornCountryOid" th:field="*{bornCountryOid}">
                    <option value=""> -- </option>
                    <option th:each="country : ${countries}"
                            th:value="${country.oid}"
                            th:utext="${country.title}">
                    </option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="reset" class="btn btn-primary">Reset</button>
        </form>
    </div>
</div>
<br>
<div class="row">
    <div class="col-md-4" style="margin-top:1px">
        <a th:href="@{|/movieHome|}" class="btn btn-primary"
           role="button">Cancel</a>
    </div>
</div>
</body>
</html>
